<!DOCTYPE html>
<html lang="ru"> <!-- 1. Исправлен язык -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Читалка</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #101010;
      color: white;
      overflow-x: hidden;
    }

    /* Шапка */
    .header {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    /* Фон видео */
    .header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Контейнер карусели */
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Обложки книг */
    .carousel-item {
      position: relative;
      width: 262.5px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      transition: filter 0.3s ease;
    }

    .carousel-item:hover img {
      filter: brightness(1);
    }

    .carousel-item:hover {
      transform: scale(1.1);
    }

    /* Текст под каруселью */
    .header-text {
      text-align: center;
      margin-top: calc(1em + 10px);
    }

    .header-text p {
      font-size: 1.2rem;
    }

    /* Контейнер кнопок соцсетей */
    .sidebar-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .sidebar-button {
      width: 150px;
      padding: 7.5px;
      text-align: center;
      background: rgba(51, 51, 51, 0.5);
      color: white;
      border: 1px solid white;
      border-radius: 25px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar-button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.5);
      color: #222;
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
      .carousel {
        flex-direction: column;
        gap: 30px;
      }

      .carousel-item {
        width: 90%;
        height: auto;
      }

      .carousel-item img {
        height: auto;
      }

      .header {
        height: auto;
        padding: 20px 10px;
      }

      .sidebar-buttons {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .sidebar-button {
        width: 100px;
        padding: 8px;
      }

      .header-text {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- 2. Добавлен poster и атрибут playsinline -->
    <video autoplay loop muted playsinline poster="preview.jpg" id="background-video">
      <source src="your-starry-sky-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="carousel">
      <!-- 3. Добавлены alt-тексты для изображений -->
      <div class="carousel-item" onclick="window.location.href='book.html';">
        <img src="path-to-your-book1-cover.jpg" 
             alt="Обложка книги 'Затмить Небеса'"
             loading="lazy">
      </div>
      <div class="carousel-item" onclick="window.location.href='#book2';">
        <img src="path-to-your-book2-cover.jpg" 
             alt="Обложка книги 'Приди Меч!'"
             loading="lazy">
      </div>
      <div class="carousel-item" onclick="window.location.href='#other';">
        <img src="path-to-your-book3-cover.jpg" 
             alt="Разные материалы"
             loading="lazy">
      </div>
    </div>

    <div class="header-text">
      <p>Выберите книгу, чтобы начать чтение</p>
    </div>

    <!-- 4. Добавлен rel="noopener" для безопасности -->
    <div class="sidebar-buttons">
      <a href="https://boosty.to/komataguri" 
         target="_blank" 
         rel="noopener" 
         class="sidebar-button">Boosty</a>
      <a href="https://tl.rulate.ru/users/209811" 
         target="_blank" 
         rel="noopener" 
         class="sidebar-button">Rulate</a>
      <a href="https://t.me/micro_koma" 
         target="_blank" 
         rel="noopener" 
         class="sidebar-button">Telegram</a>
      <a href="https://imgur.com/a/shrouding-heavens-Spr1aNB" 
         target="_blank" 
         rel="noopener" 
         class="sidebar-button">Галерея</a>
    </div>
  </div>
</body>
</html>
