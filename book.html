      function debounce(func, wait) {
        let timeout;
        return function(...args) {
          const later = () => {
            timeout = null;
            func.apply(this, args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Небольшая "throttle" версия для частых сохранений (используем debounce ниже)
      function throttle(func, limit) {
        let inThrottle;
        return function(...args) {
          if (!inThrottle) {
            func.apply(this, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };

// Находит индекс главы в массиве `chapters` по параметру в URL.
// Поддерживает:
// 1) точное совпадение по строке номера с лидирующими нулями (например ?chapter=01)
// 2) совпадение по числу (например ?chapter=1)
// 3) совпадение по slug (имя файла без расширения), декодированное
function getChapterFromURL() {
  const params = new URLSearchParams(window.location.search);
  const q = params.get('chapter');
  if (!q) return null;

  // 1) сначала точное совпадение по строке номера (включая ведущие нули)
  for (let i = 0; i < chapters.length; i++) {
    const s = extractChapterNumberString(chapters[i]);
    if (s !== null && s === q) return i;
  }

  // 2) затем совпадение по числу (если пользователь указал "1" вместо "01")
  if (/^\d+$/.test(q)) {
    const num = Number(q);
    for (let i = 0; i < chapters.length; i++) {
      const n = extractChapterNumber(chapters[i]);
      if (n !== null && n === num) return i;
    }
  }

  // 3) пробуем по имени файла (slug) — декодируем параметр и сравниваем с именем без .md
  try {
    const decoded = decodeURIComponent(q);
    for (let i = 0; i < chapters.length; i++) {
      const nameNoExt = chapters[i].name.replace(/\.md$/i, '');
      if (nameNoExt === decoded) return i;
      // также попытка сравнить без префикса "Глава N. "
      const nameWithoutPrefix = nameNoExt.replace(/^Глава\s*\d+\.\s*/i, '');
      if (nameWithoutPrefix === decoded) return i;

    // ignore decode errors
  }

  }

}

      function resetSettings() {
        const defaultFontSize = 16;
        document.documentElement.style.setProperty('--font-size', defaultFontSize + 'px');
        localStorage.setItem('fontSize', defaultFontSize);
      }
      window.resetSettings = resetSettings;

      // Инициализация размера шрифта из localStorage
      const savedFontSize = localStorage.getItem('fontSize');
      if (savedFontSize) {
        document.documentElement.style.setProperty('--font-size', `${savedFontSize}px`);
      }

      // Тема: graphite / sepia
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'graphite';
        document.body.classList.add(`theme-${savedTheme}`);
      });

      /* ----------------------
         Loader
         ---------------------- */
      function toggleLoader(show) {
        loader.style.display = show ? 'block' : 'none';
      }

      /* ----------------------
         Загрузка оглавления и глав
         ---------------------- */
      async function loadTableOfContents() {
        try {
          toggleLoader(true);
          const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${BOOK_PATH}?t=${Date.now()}`);
          if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
          const files = await response.json();

          chapters = files
            .filter(file => file.name.endsWith('.md'))
            .sort((a, b) => {
              const na = (a.name.match(/\d+/) || [0])[0];
              const nb = (b.name.match(/\d+/) || [0])[0];
              return parseInt(na) - parseInt(nb);
            });

          tocList.innerHTML = chapters.map((chapter, index) => `
            <li class="toc-item">
              <a data-index="${index}">${chapter.name.replace('.md', '')}</a>
            </li>
          `).join('');

          // навесим обработчики на ссылки
          document.querySelectorAll('.toc-item a').forEach(a => {
            a.addEventListener('click', () => loadChapter(Number(a.dataset.index)));
          });

        } catch (error) {
          tocList.innerHTML = `<li style="color: #ff4444">${error.message}</li>`;
        } finally {
          toggleLoader(false);
        }
      }

      // Вспомогательная функция для корректной подстановки изображений
      function rewriteImagePaths(markdown) {
        return markdown.replace(/!\[(.*?)\]\((.*?)\)/g, (_, alt, path) =>
          `![${alt}](${BASE_URL}${BOOK_PATH}/images/${path.split('/').pop()})`
        );
      }

      // Сохранение прокрутки с debounce (чтобы не писать в localStorage очень часто)
      const saveScrollDebounced = debounce(() => {
        if (!chapters || !chapters[currentChapterIndex]) return;
        const key = `scroll_${chapters[currentChapterIndex].name}`;
        localStorage.setItem(key, window.scrollY);
      }, 300);

      // Восстановление позиции прокрутки для выбранной главы
      function restoreScrollForCurrentChapter() {
        if (!chapters || !chapters[currentChapterIndex]) return;
        const key = `scroll_${chapters[currentChapterIndex].name}`;
        const saved = Number(localStorage.getItem(key) || 0);
        if (saved && saved > 0) {
          // Немного отложим, чтобы контент успел вставиться и картинки прогрузились
          setTimeout(() => window.scrollTo(0, saved), 50);
        } else {
          window.scrollTo(0, 0);
        }
      }

      async function loadChapter(index) {
        try {
          toggleLoader(true);
          currentChapterIndex = index;
updateURL(index); // обновляем URL для текущей главы на реальный номер главы
          localStorage.setItem('lastChapter', currentChapterIndex);

          const chapter = chapters[index];
          if (!chapter) throw new Error('Глава не найдена в списке');

          document.title = chapter.name.replace('.md', '') + ' | Приди, меч!';

          const response = await fetch(BASE_URL + chapter.path);
          if (!response.ok) throw new Error('Глава не найдена');

          let markdown = await response.text();
          markdown = rewriteImagePaths(markdown);

          // рендерим markdown
chapterContent.innerHTML = marked.parse(markdown);
hljs.highlightAll(); // после вставки HTML

          // Подсветка синтаксиса (highlight.js)
          try {
            // если есть кодовые блоки, highlight.js их подсветит
            hljs.highlightAll();
          } catch (e) {
            // noop
            console.warn('highlight.js не сработал:', e);
          }

          // Плавное появление контента (fade-in)
          chapterContent.classList.remove('visible');
          // небольшой таймаут для сброса стилей и плавного включения
          setTimeout(() => chapterContent.classList.add('visible'), 10);

          // Показать контейнер с главой и скрыть header + toc
          chapterContainer.style.display = 'block';
          document.querySelector('header').style.display = 'none';
          document.querySelector('section').style.display = 'none';

          // обновление активного пункта TOC (если TOC видим)
          document.querySelectorAll('.toc-item').forEach(item => item.classList.remove('active'));
          const tocItems = document.querySelectorAll('.toc-item');
          if (tocItems[index]) tocItems[index].classList.add('active');

          // Восстановим позицию прокрутки для данной главы
          restoreScrollForCurrentChapter();
        } catch (error) {
          chapterContent.innerHTML = `<div style="color: #ff4444">${error.message}</div>`;
        } finally {
          toggleLoader(false);
        }
      }
      window.loadChapter = loadChapter;

      /* ----------------------
         Навигация между главами
         ---------------------- */
      function navigateChapter(direction) {
        const newIndex = currentChapterIndex + direction;
        if (newIndex >= 0 && newIndex < chapters.length) {
          loadChapter(newIndex);
        } else {
          alert(direction === 1 ? 'Это последняя глава' : 'Это первая глава');
        }
      }
      window.navigateChapter = navigateChapter;

      /* ----------------------
         Стикеры: показ/скрытие (используем debounce, чтобы избежать случайных повторных переключений)
         ---------------------- */
      const toggleStickersDebounced = debounce(() => {
        stickersVisible = !stickersVisible;
        stickers.forEach(sticker => {
          sticker.classList.toggle('hidden-sticker', !stickersVisible);
        });
      }, 180);

      // Клик по пустой области — переключение видимости стикеров (с debounce)
      document.body.addEventListener('click', (e) => {
        // если клик по стикеру — игнорируем (они сами обработают)
        if (e.target.closest('.nav-sticker')) return;
        toggleStickersDebounced();
      });

      /* ----------------------
         Обработчики стикеров (кнопок)
         ---------------------- */
      // тема
      document.getElementById('themeSticker').addEventListener('click', () => {
        const currentTheme = localStorage.getItem('theme') || 'graphite';
        const nextTheme = currentTheme === 'graphite' ? 'sepia' : 'graphite';
        document.body.classList.replace(`theme-${currentTheme}`, `theme-${nextTheme}`);
        localStorage.setItem('theme', nextTheme);
      });

document.getElementById('homeSticker').addEventListener('click', () => {
  // если мы в главе, очищаем параметр chapter и возвращаемся к оглавлению
  const url = new URL(window.location);
  url.searchParams.delete('chapter');
  window.location.href = 'index.html';
});

      // шрифты
      document.getElementById('fontInc').addEventListener('click', () => adjustFontSize(1));
      document.getElementById('fontDec').addEventListener('click', () => adjustFontSize(-1));
      document.getElementById('fontReset').addEventListener('click', () => resetSettings());

      // назад/вперёд
      document.getElementById('prevSticker').addEventListener('click', () => navigateChapter(-1));
      document.getElementById('nextSticker').addEventListener('click', () => navigateChapter(1));

      // Кнопка оглавления "≡": теперь НЕ перезагружает страницу, а показывает header+section
      function showTOC() {
        chapterContainer.style.display = 'none';
        document.querySelector('header').style.display = 'block';
        document.querySelector('section').style.display = 'block';
        // при показе оглавления прокручиваем наверх
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      document.getElementById('tocSticker').addEventListener('click', showTOC);

      // scroll sticker: прокрутка вниз/вверх
      const scrollSticker = document.getElementById('scrollSticker');
      scrollSticker.addEventListener('click', () => {
        const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
        if (window.scrollY >= scrollHeight - 50) {
          scrollToTop();
        } else {
          scrollToBottom();
        }
      });

      /* ----------------------
         Скролл: обновление и сохранение позиции (debounced)
         ---------------------- */
      function scrollToBottom() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      window.scrollToBottom = scrollToBottom;
      window.scrollToTop = scrollToTop;

      const onScroll = debounce(() => {
        const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
        if (window.scrollY >= scrollHeight - 50) {
          scrollSticker.innerHTML = '↑';
        } else {
          scrollSticker.innerHTML = '↓';
        }
        // сохраняем позицию для текущей главы
        saveScrollDebounced();
      }, 120);

      // привязка обработчика scroll (используем throttled handler для производительности)
      window.addEventListener('scroll', onScroll);

      /* ----------------------
         Клавиатурная навигация ← →
         ---------------------- */
      document.addEventListener('keydown', (e) => {
        // не реагируем, если фокус в input/textarea
        const tag = document.activeElement && document.activeElement.tagName.toLowerCase();
        if (tag === 'input' || tag === 'textarea') return;

        if (e.key === 'ArrowLeft') {
          navigateChapter(-1);
        } else if (e.key === 'ArrowRight') {
          navigateChapter(1);
        } else if (e.key === 'Escape') {
          // Escape — вернуться к оглавлению
          showTOC();
        }
      });

      /* ----------------------
         Инициализация страницы
         ---------------------- */
window.addEventListener('DOMContentLoaded', async () => {
  await loadTableOfContents();

  // Проверяем, есть ли параметр chapter в URL
  const chapterFromURL = getChapterFromURL();

  if (chapterFromURL !== null && chapters[chapterFromURL]) {
    // Пользователь открыл ссылку на конкретную главу
    loadChapter(chapterFromURL);
  } else {
    // Если параметра нет — остаёмся на странице книги (оглавление)
    // Показываем header и section
    document.querySelector('header').style.display = 'block';
    document.querySelector('section').style.display = 'block';
    document.getElementById('chapter-container').style.display = 'none';
  }

  // Регистрация сервис-воркера (PWA)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(reg => {
      console.log('Service worker зарегистрирован:', reg.scope);
    }).catch(err => {
      console.warn('Не удалось зарегистрировать service worker:', err);
    });
  }
});

      /* ----------------------
         Экспорт для devtools (по желанию)
         ---------------------- */
      window._reader = {
        loadTableOfContents,
        loadChapter,
        navigateChapter
      };

    })();
  </script>
